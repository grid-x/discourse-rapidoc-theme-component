<!doctype html>
<!-- Important: must specify -->
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Important: rapi-doc uses utf8 characters -->
    <script
      type="module"
      src="./assets/rapidoc-9.3.8.min.js"></script>
    <title>RapidDoc Test page</title>
  </head>
  <body>
    <rapi-doc
      spec-url="./petstore-with-samples.json"
      theme="light"
      layout="column"
      render-style="focussed"
      allow-search="true"
      show-header="false"
      show-info="true"
      show-curl-before-try="false"
      allow-server-selection="false"
      allow-api-list-style-selection="false"
      show-method-in-nav-bar="as-colored-text"
      allow-spec-file-download="true"
      nav-bg-color="#ebeced"
      allow-authentication="true">
    </rapi-doc>
    <br />
  </body>
</html>
